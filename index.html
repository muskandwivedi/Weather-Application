<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width , initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Montserrat"
    />
    <link rel="shortcut icon" href="icon.png" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Weather Application</title>
  </head>
  <body>
    <div class="app-container">
      <header>
        <input
          type="text"
          autocomplete="off"
          class="search-box"
          placeholder="Search for a city..."
        />
      </header>
      <main class="main-container">
        <section class="location">
          <div class="city">Goa,In</div>
          <div class="date">Tuesday, 10 August,2021</div>
        </section>
        <div class="weather-status">
          <div class="temp">15<span>°c</span></div>
          <div class="weather">Sunny</div>
          <div class="min-max">28°c(min)/29°c(max)</div>
          <div class="label-humidity">
            Humidity: <span class="humidity">66%</span>
          </div>
          <div class="label-wind">Wind: <span class="wind">36km/h</span></div>
        </div>
      </main>
    </div>
  </body>
</html>
